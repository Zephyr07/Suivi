<div class="container">

    <div>
        <!--Premiere partie : description de l'événement-->

        <div class="row" style="margin-top: 25px;">
            <div class="col-lg-12 col-sm-12 col-md-12 " style="border-bottom: 1px solid #c0a261; padding: 0">
                <h2 style="text-align: center"><span class="number main"></span>
                    <ff translate>Suggestions des utilisateurs</ff>
                </h2>
            </div>
            <div class="clear-fix"></div>
            <!--{{ventes}}-->
            <div class="row">
                <div class="row-fluid">
                    <div class="col-lg-12">
                        <h4>
                            <button class="btn btn-primary pull-right" ng-click="actualiser()"><i class="fa fa-refresh"></i></button>
                            <input type="text"  style="width: 30%" placeholder="Recherche"
                                   ng-model="searchKey" class="form-control pull-right"/>
                        </h4>
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="col-lg-6 col-sm-6 col-md-6">
                    <div class="row-fluid">
                        <h4>Non traitées</h4>
                        <table class="table">
                            <thead>
                                <th>Contenu</th>
                                <th>Utilisateur</th>
                                <th>Statut</th>
                                <th>Date</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr dir-paginate="s in non_suggestions |filter:searchKey| orderBy:'-created_at':true| itemsPerPage: par_page ">
                                    <td>{{s.contenu}}</td>
                                    <td>{{s.user.nom}}</td>
                                    <td>{{s.statut}}</td>
                                    <td>{{s.created_at}}</td>
                                    <td>
                                        <span class="btn btn-primary" ng-click="editer_suggestion(s)"><i class="fa fa-edit"></i></span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls></dir-pagination-controls>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-sm-6 col-md-6">
                    <div class="row-fluid">
                        <h4>Traitées</h4>
                        <table class="table">
                            <thead>
                                <th>Contenu</th>
                                <th>Utilisateur</th>
                                <th>Statut</th>
                                <th>Date</th>
                            </thead>
                            <tbody>
                                <tr dir-paginate="s in traite_suggestions |filter:searchKey| orderBy:'-created_at':true| itemsPerPage: par_page ">
                                    <td>{{s.contenu}}</td>
                                    <td>{{s.user.nom}}</td>
                                    <td>{{s.statut}}</td>
                                    <td>{{s.created_at}}</td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls></dir-pagination-controls>
                        </div>
                    </div>

                </div>

                <div class="col-lg-5 col-sm-6 col-md-5 hide">
                    <div class="row-fluid">
                        <h4>Détails</h4>
                        <div class="col-lg-12">

                        </div>
                        <div id="area">

                        </div>
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>

        </div>


    </div>

</div>
