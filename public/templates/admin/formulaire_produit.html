<div class="container">
    <div style="margin-bottom: 20px">
        <div>
            <!--Premiere partie : description de l'événement-->
            <div class="row" style="margin-top: 25px;">
                <div class="col-lg-12 col-sm-12 col-md-12 " style="border-bottom: 1px solid #c0a261; padding: 0">
                    <h2 style="text-align: center"><span class="number main"></span>
                        <ff translate>Produits</ff>
                    </h2>
                </div>
                <div class="clear-fix"></div>

                <div class="row">
                    <div class="col-lg-6 col-sm-6" style="margin-top: 20px">
                        <h4>Liste des produits</h4>
                        <div class="form-group">
                            <div class="row-fluid">
                                <table class="table table-condensed">
                                    <thead>
                                        <th>ID</th>
                                        <th>Libellé</th>
                                        <th>Prix</th>
                                        <th>Quantité</th>
                                        <th>Catégorie</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="p in produits">
                                        <td>
                                            {{p.id}}
                                        </td>
                                        <td>
                                            {{p.libelle}}
                                        </td>
                                        <td>
                                            {{p.prix}}
                                        </td>
                                        <td>
                                            {{p.quantite_stock}}
                                        </td>
                                        <td>
                                            {{p.categorie.intitule}}
                                        </td>
                                        <td>
                                            <span class="btn btn-primary" ng-click="editer_produit(p)"><i class="fa fa-edit"></i></span>
                                            <span class="btn btn-primary" ng-click="supprimer_produit(p)"><i class="fa fa-times"></i></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <form class="col-lg-6 col-sm-6" style="margin-top: 20px">
                        <h4>Ajoutr / Editer un produit</h4>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-5 col-sm-5 col-md-5">
                                    <label>
                                        <ff translate>Libelle du produit</ff>
                                        <span class="requis">*</span></label>
                                </div>
                                <div class="col-lg-7 col-sm-7 col-md-7">
                                    <input type="text" id="" ng-model="produit.libelle" ng-minlength="3"
                                           placeholder="{{'Libelle du produit'|translate}}" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-5 col-sm-5 col-md-5">
                                    <label for="" translate>Prix </label>
                                </div>
                                <div class="col-lg-7 col-sm-7 col-md-7">
                                    <input type="number" ng-model="produit.prix" min="0"
                                           placeholder="{{'Prix du produit'|translate}}" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-5 col-sm-5 col-md-5">
                                    <label for="" translate>Quantité en stock </label>
                                </div>
                                <div class="col-lg-7 col-sm-7 col-md-7">
                                    <input type="number" ng-model="produit.quantite_stock" min="0"
                                           placeholder="{{'Prix du produit'|translate}}" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-5 col-sm-5 col-md-5">
                                    <label translate>Catégorie </label>
                                </div>
                                <div class="col-lg-7 col-sm-7 col-md-7">
                                    <select ng-model="produit.categorie_id" class="form-control"
                                            ng-options="c.id as c.intitule for c in categories|orderBy:'-intitule':true"
                                    >
                                        <option value="" disabled>
                                            <ff translate>Sélectionnez la catégorie</ff>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-right end">
                                <button class="btn btn-primary" translate ng-click="enregistrer_produit()">Enregistrer</button>
                            </div>
                        </div>
                    </form>

                    <div class="clearfix"></div>

                    <hr/>

                </div>

            </div>

        </div>


        <!--<hr/>-->
    </div>
</div>
