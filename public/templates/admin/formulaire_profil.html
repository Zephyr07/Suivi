<div class="container profil">
    <div style="margin-bottom: 20px">
        <div>
            <!--Premiere partie : description de l'événement-->
            <div class="row" style="margin-top: 25px;">
                <div class="col-lg-12 col-sm-12 col-md-12 " style="border-bottom: 1px solid #c0a261; padding: 0">
                    <h2 style="text-align: center"><span class="number main"></span>
                        <ff translate>Profils</ff>
                    </h2>
                </div>
                <div class="clear-fix"></div>

                <div class="row">
                    <div class="col-lg-8 col-sm-8 col-md-8" style="margin-top: 20px">
                        <h4>Liste des profils
                            <input type="text" style="width: 33%" placeholder="Recherche un profil"
                                   ng-model="searchKey" class="form-control pull-right"/>
                        </h4>
                        <div class="form-group">
                            <div class="row-fluid">
                                <table class="table">
                                    <thead>
                                        <th>Nom du profil</th>
                                        <th>Permissions</th>
                                        <th>Date de creation</th>
                                        <th>Date de moficiation</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>
                                    <tr dir-paginate="p in profils |filter:searchKey| orderBy:'-nom':true| itemsPerPage: par_page ">
                                        <td>
                                            {{p.nom}}
                                        </td>
                                        <td>
                                            <span ng-if="p.categorie==1">CA|</span><span ng-if="p.client==1">CL|</span><span ng-if="p.produit==1">PD|</span><span ng-if="p.profil==1">PL|</span><span ng-if="p.utilisateur==1">US|</span><span ng-if="p.rapport==1">RA|</span><span ng-if="p.bilan_ville==1">BV|</span><span ng-if="p.bilan_national==1">BR</span>
                                        </td>
                                        <td>
                                            {{p.create}}
                                        </td>
                                        <td>
                                            {{p.update}}
                                        </td>
                                        <td>
                                            <span class="btn btn-primary" ng-click="editer_profil(p)"><i class="fa fa-edit"></i></span>
                                            <span class="btn btn-primary" ng-click="supprimer_profil(p)"><i class="fa fa-times"></i></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="text-center">
                                    <dir-pagination-controls></dir-pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="col-lg-4 col-sm-4 col-md-4" style="margin-top: 20px">
                        <h4>Ajoutr / Editer un profil</h4>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4 col-sm-12 col-md-4">
                                    <label>
                                        <ff translate>Nom profil</ff>
                                        <span class="requis">*</span></label>
                                </div>
                                <div class="col-lg-8 col-sm-12 col-md-8">
                                    <input type="text" id="" ng-model="profil.nom"
                                           placeholder="{{'Nom du profil'|translate}}" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class=" col-lg-12 col-sm-12 col-md-12">
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.utilisateur" type='checkbox'>
                                            <span>Autoriser la gestion des Utilisateurs</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.client" type='checkbox'>
                                            <span>Autoriser la gestion des Clients</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.produit" type='checkbox'>
                                            <span>Autoriser la gestion des Produits</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.categorie" type='checkbox'>
                                            <span>Autoriser la gestion des Categories</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.profil" type='checkbox'>
                                            <span>Autoriser la gestion des Profils</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.rapport" type='checkbox'>
                                            <span>Autoriser la gestion des Rapports</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.bilan_ville" type='checkbox'>
                                            <span>Autoriser la gestion du Bilan par ville</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class='with-square-checkbox'>
                                            <input ng-model="profil.bilan_national" type='checkbox'>
                                            <span>Autoriser la gestion du Bilan National</span>
                                        </label>
                                    </li>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-right end">
                                <button class="btn btn-primary" translate ng-click="enregistrer_profil()">Enregistrer</button>
                            </div>
                        </div>
                    </form>

                    <div class="clearfix"></div>

                    <hr/>

                </div>

            </div>

        </div>

    </div>
</div>
