<div class="container">

    <div>
        <!--Premiere partie : description de l'événement-->

        <div class="row" style="margin-top: 25px;">
            <div class="col-lg-12 col-sm-12 col-md-12 " style="border-bottom: 1px solid #c0a261; padding: 0">
                <h2 style="text-align: center"><span class="number main"></span>
                    <ff translate>Liste des rapports</ff>
                </h2>
            </div>
            <div class="clear-fix"></div>
            <!--{{ventes}}-->
            <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3">
                    <h4>Filtre</h4>
                    <div ui-view="detail"></div>

                </div>
                <div class="col-lg-6 col-sm-6 col-md-6">
                    <div class="row">
                        <h4><input type="text" style="width: 33%" placeholder="Recherche"
                                   ng-model="searchKey" class="form-control pull-right"/></h4>
                        <table class="table">
                            <thead>
                                <th>Client</th>
                                <th>Ville</th>
                                <th>Chiffre d'affaire</th>
                                <th>Date</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr dir-paginate="v in visites |filter:searchKey| orderBy:'-created_at':true| itemsPerPage: par_page ">
                                    <td>{{v.nom}}</td>
                                    <td>{{v.ville}}</td>
                                    <td>{{v.somme}} FCFA</td>
                                    <td>{{v.date}}</td>
                                    <td>
                                        <span class="btn btn-primary" ui-sref="detail_rapport({id:v.id_visite})"><i class="fa fa-eye"></i></span>
                                        <span class="btn btn-primary" ui-sref="impression({id:v.id_visite})"><i class="fa fa-print"></i></span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls></dir-pagination-controls>
                        </div>
                    </div>

                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                    <div class="row-fluid">
                        <h4>Chiffre d'affaire</h4>
                        <div class="ca">
                            {{somme}} FCFA
                        </div>
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>

        </div>


    </div>

</div>
