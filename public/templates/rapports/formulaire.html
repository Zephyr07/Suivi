<form>
    <div class="container">
        <!--Premiere partie : description de l'événement-->
        <div class="row" style="margin-top: 25px; margin-left: 33px">
            <div class="col-lg-12 col-sm-12 col-md-12 " style="border-bottom: 1px solid #c0a261; padding: 0">
                <h2 style="text-align: center"><span class="number main"></span>
                    <ff translate>Rapport de visite en clientèle</ff>
                </h2>
            </div>
            <div class="clear-fix"></div>

            <div class="row" ng-repeat="v in ventes">
                <div class="col-lg-6 col-sm-6" style="margin-top: 20px">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                <label>
                                    <ff translate>Client</ff>
                                    <span class="requis">*</span></label>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <select ng-model="v.client_id" class="form-control"
                                        ng-options="c.id as c.nom for c in clients|orderBy:'-nom':true"
                                        >
                                    <option value="" disabled>
                                        <ff translate>Sélectionnez le client</ff>
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                <label for="vente" translate>Personne rencontrée / numéro </label>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <input type="text" id="vente" ng-model="v.personne" ng-minlength="3" required
                                       placeholder="{{'Nom et numéro de téléphone'|translate}}" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                <label for="raison" translate>Raison de la visite </label>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <input type="text" id="raison" ng-model="v.raison" ng-minlength="3" required
                                       placeholder="{{'Raison de la visite'|translate}}" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                <label for="info" translate>Information sur le prospect </label>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <input type="text" id="info" ng-model="v.information" ng-minlength="3" required
                                       placeholder="{{'Information sur le prospect'|translate}}" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                <label for="oppo" translate>Opportiunités </label>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <input type="text" id="oppo" ng-model="v.opportunite" ng-minlength="3" required
                                       placeholder="{{'Oportunités'|translate}}" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                <label for="prop" translate>Proposition</label>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <input type="text" id="prop" ng-model="v.proposition" ng-minlength="3" required
                                       placeholder="{{'Proposition'|translate}}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6" style="margin-top: 20px">
                    <div class="form-group">
                        <label translate>Produits livrés
                            <span class="requis">*</span></label>
                        <div class="row-fluid">
                            <table class="table table-condensed">
                                <tbody>
                                <tr ng-repeat="p in v.produits">
                                    <td>
                                        <select ng-model="p.produit_id" class="form-control"
                                                ng-options="p.id as p.libelle for p in produits|orderBy:'-libelle':true"
                                                >
                                            <option value="" disabled>
                                                <ff translate>Sélectionnez le produit</ff>
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" min="0" ng-model="p.quantite" ng-minlength="3" required
                                               placeholder="{{'Quantite'|translate}}" class="form-control"/>
                                    </td>
                                    <td>
                                        <span class="btn btn-primary"><i class="fa fa-plus"></i></span>
                                        <span class="btn btn-primary"><i class="fa fa-times"></i></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="form-group">
                        <label translate>Besoins du client </label>
                        <div class="row-fluid">
                            <table class="table table-condensed">
                                <tbody>
                                <tr>
                                    <td>
                                        <select ng-model="v.p.produit_id" class="form-control"
                                                ng-options="p.id as p.libelle for p in produits|orderBy:'-libelle':true"
                                                >
                                            <option value="" disabled>
                                                <ff translate>Sélectionnez le produit</ff>
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" min="0" ng-model="v.p.quantite" ng-minlength="3" required
                                               placeholder="{{'Quantite'|translate}}" class="form-control"/>
                                    </td>
                                    <td>
                                        <span class="btn btn-primary"><i class="fa fa-plus"></i></span>
                                        <span class="btn btn-primary"><i class="fa fa-times"></i></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
                <hr/>

            </div>

        </div>

    </div>

    {{ventes}}

    <!--<hr/>-->
    <div class="text-center end" ng-if="id==undefined">
        <h1 translate>Beau travail ! Nous vous remercions.</h1>
        <button class="btn btn-main btn-reverse" translate ng-click="ajouter_visite()">Ajouter</button>
        <button class="btn btn-primary" translate ng-click="publish_event()">Enregistrer</button>
    </div>
    <div class="text-center end" ng-if="id!=undefined">
        <h1 translate>Modification terminée.</h1>
        <button class="btn btn-main btn-green" translate ng-click="edit_event()">Enregistrer</button>
    </div>
</form>
